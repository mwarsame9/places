<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been!</h1>
      <div class="row">
        <div class="col-lg-6">
          <form id="form-one">
            <div class="form-group">
              <label for="location">What location did you visit?</label>
              <input type="text" name="location">
            </div>
            <div class="form-group">
              <label for="country">What country was the location in?</label>
              <input type="text" name="country">
            </div>
            <div class="form-group">
              <label for="year">What year did you visit?</label>
              <input type="text" name="year">
            </div>
            <div class="form-group">
              <label for="reason">What was the reason for your visit?</label>
              <input type="text" name="reason">
            </div>
            <div class="form-group">
              <label for="memory">What was your best memory?</label>
              <input type="text" name="memory">
            </div>
            <div class="form-group">
              <label for="weather">What was the weather like when you were there?</label>
              <input type="text" name="weather">
            </div>
              <button type="submit" name="submit-button">Submit!</button>
          </form>
          <div id="output">

          </div>
        </div>


      <!-- <div class="row"> -->
        <div class="col-lg-6">
          <div id="show-output">
            <p><span class="bold">Location:</span> <span class="location"></span>
            </p>
            <p><span class="bold">Country:</span> <span class="country"></span></p>
            <p><span class="bold">Year Visited:</span> <span class="year"></span></p>
            <p><span class="bold">Reason:</span> <span class="reason"></span></p>
            <p><span class="bold">Best Memory:</span> <span class="memory"></span></p>
            <p><span class="bold">Weather:</span> <span class="weather"></span></p>
          </div>
        </div>
      <!-- </div> -->
      </div>
    </div>

  </body>
</html>
